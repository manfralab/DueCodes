  magX:
    driver: qcodes.instrument_drivers.american_magnetics.AMI430
    type: AMI430
    enable_forced_reconnect: true
    address: 192.168.0.198
    init:
        port: 7180
    parameters:
      field: {monitor: true, label: Bx}
      ramp_rate: {monitor: true}

